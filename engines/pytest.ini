[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    arabic: Arabic language specific tests
    phoneme: Phoneme processing tests
    morphology: Morphology processing tests
    syllable: Syllable processing tests
    smoke: mark test as smoke test
    regression: mark test as regression test
    derivation: Word derivation tests
    frozen_root: Frozen root identification tests
    grammatical_particles: Grammatical particle tests
    inflection: Word inflection tests
    phonological: Phonological processing tests
    sentiment: Sentiment analysis tests
    tokenization: Text tokenization tests
    vowel_prediction: Vowel prediction tests
    weight: Syllable weight tests
    functional: Functional tests
    performance: Performance tests
    parametrize: Parametrized tests
    fast: Fast running tests

# اختبارات المحرك العربي
# Arabic Engine Tests Configuration
minversion = 6.0