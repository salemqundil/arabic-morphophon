# Arabic Pronouns Generator Configuration
# =====================================
# ملف إعدادات مولد الضمائر العربية من المقاطع الصوتية

# System Configuration
system:
  version: "1.0.0"
  encoding: "utf-8"
  language: "Arabic"
  script: "Arabic"
  locale: "ar_SA"
  description: "نظام متطور لتوليد الضمائر العربية من المقاطع الصوتية باستخدام التعلم العميق"

# Input Sources
input:
  syllables_database: "complete_arabic_syllable_inventory.json"
  syllable_count: 22218
  syllable_types: ["CV", "CVC", "VC", "CVV", "CVVC"]
  audio_features: "MFCC"  # Mel-frequency cepstral coefficients
  feature_dimensions: 40

# Pronouns Classification
pronouns:
  total_classes: 25

  # الضمائر المنفصلة - Detached Pronouns (12 classes)
  detached:
    first_person:
      - id: 0
        text: "أنا"
        transliteration: "ana"
        pattern: "CV-CV"
        frequency: 0.95
        contexts: ["subject", "predicate"]

      - id: 1
        text: "نحن"
        transliteration: "nahnu"
        pattern: "CV-CVC"
        frequency: 0.85
        contexts: ["subject", "predicate"]

    second_person:
      - id: 2
        text: "أنت"
        transliteration: "anta"
        pattern: "CV-CVC"
        frequency: 0.90
        gender: "masculine"
        number: "singular"

      - id: 3
        text: "أنتِ"
        transliteration: "anti"
        pattern: "CV-CV"
        frequency: 0.88
        gender: "feminine"
        number: "singular"

      - id: 4
        text: "أنتما"
        transliteration: "antuma"
        pattern: "CV-CV-CV"
        frequency: 0.40
        number: "dual"

      - id: 5
        text: "أنتم"
        transliteration: "antum"
        pattern: "CV-CVC"
        frequency: 0.75
        gender: "masculine"
        number: "plural"

      - id: 6
        text: "أنتن"
        transliteration: "antunna"
        pattern: "CV-CVC"
        frequency: 0.65
        gender: "feminine"
        number: "plural"

    third_person:
      - id: 7
        text: "هو"
        transliteration: "huwa"
        pattern: "CV-CV"
        frequency: 0.95
        gender: "masculine"
        number: "singular"

      - id: 8
        text: "هي"
        transliteration: "hiya"
        pattern: "CV-CV"
        frequency: 0.93
        gender: "feminine"
        number: "singular"

      - id: 9
        text: "هما"
        transliteration: "huma"
        pattern: "CV-CV"
        frequency: 0.45
        number: "dual"

      - id: 10
        text: "هم"
        transliteration: "hum"
        pattern: "CVC"
        frequency: 0.80
        gender: "masculine"
        number: "plural"

      - id: 11
        text: "هن"
        transliteration: "hunna"
        pattern: "CVC"
        frequency: 0.70
        gender: "feminine"
        number: "plural"

  # الضمائر المتصلة - Attached Pronouns (13 classes)
  attached:
    first_person:
      - id: 12
        text: "ـني"
        transliteration: "-ni"
        pattern: "CV-CV"
        frequency: 0.85
        attachment_type: "suffix"
        contexts: ["object", "possessive"]

      - id: 13
        text: "ـي"
        transliteration: "-i"
        pattern: "CV"
        frequency: 0.90
        attachment_type: "suffix"
        contexts: ["possessive"]

      - id: 14
        text: "ـنا"
        transliteration: "-na"
        pattern: "CV-CV"
        frequency: 0.88
        attachment_type: "suffix"
        contexts: ["object", "possessive"]

    second_person:
      - id: 15
        text: "ـك"
        transliteration: "-ka"
        pattern: "CVC"
        frequency: 0.92
        gender: "masculine"
        number: "singular"
        attachment_type: "suffix"

      - id: 16
        text: "ـكِ"
        transliteration: "-ki"
        pattern: "CV"
