        frequency: 0.70
        gender: "masculine"
        number: "plural"
        attachment_type: "suffix"

      - id: 19
        text: "ـكن"
        transliteration: "-kunna"
        pattern: "CVC"
        frequency: 0.60
        gender: "feminine"
        number: "plural"
        attachment_type: "suffix"

    third_person:
      - id: 20
        text: "ـه"
        transliteration: "-hu"
        pattern: "CV"
        frequency: 0.95
        gender: "masculine"
        number: "singular"
        attachment_type: "suffix"

      - id: 21
        text: "ـها"
        transliteration: "-ha"
        pattern: "CV-CV"
        frequency: 0.90
        gender: "feminine"
