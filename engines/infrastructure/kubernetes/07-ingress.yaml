apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arabic-morphophon-ingress
  namespace: arabic-morphophon
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
spec:
  tls:
  - hosts:
    - arabic-morphophon.example.com
    - api.arabic-morphophon.example.com
    secretName: arabic-morphophon-tls
  rules:
  - host: arabic-morphophon.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: api.arabic-morphophon.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
