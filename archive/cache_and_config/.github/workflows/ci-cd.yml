# GitHub Actions CI/CD Pipeline for Arabic NLP Enterprise System
# Automated testing, building, and deployment workflow

name: ğŸš€ Arabic NLP Enterprise CI/CD

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: arabic-nlp-enterprise

jobs:
  # ğŸ§ª Testing Phase
  test:
    name: ğŸ§ª Comprehensive Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
        
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        
    - name: ğŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install pytest pytest-cov pytest-xdist
        
    - name: ğŸ§ª Run Unit Tests
      run: |
        pytest tests/ -v --cov=engines --cov-report=xml --cov-report=html
        
    - name: ğŸ” Code Quality Check
      run: |
        pip install flake8 black isort mypy
        flake8 engines/ api/ --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check engines/ api/
        isort --check-only engines/ api/
        
    - name: ğŸ“Š Upimport_data Coverage Reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # ğŸ”’ Security Scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Bandit Security Linter
      run: |
        pip install bandit
        bandit -r engines/ api/ -f json -o bandit-report.json
        
    - name: ğŸ›¡ï¸ SAST with CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: python
        
    - name: ğŸ”§ Autobuild
      uses: github/codeql-action/autobuild@v2
      
    - name: ğŸ“Š Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  # ğŸ—ï¸ Build Phase
  build:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ—ï¸ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # ğŸš€ Deployment Phase
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ—ï¸ Setup Kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: ğŸ” Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: ğŸ¯ Deploy to EKS Staging
      run: |
        aws eks update-kubeconfig --region us-east-1 --name arabic-nlp-staging
        kubectl apply -f k8s/staging/
        kubectl set image deployment/arabic-nlp-api api=${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        kubectl rollout status deployment/arabic-nlp-api

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ—ï¸ Setup Kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: ğŸ” Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: ğŸ¯ Deploy to EKS Production
      run: |
        aws eks update-kubeconfig --region us-east-1 --name arabic-nlp-production
        kubectl apply -f k8s/production/
        kubectl set image deployment/arabic-nlp-api api=${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        kubectl rollout status deployment/arabic-nlp-api
        
    - name: ğŸ‰ Deployment Success Notification
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: 'ğŸ‰ Arabic NLP Enterprise deployed to production successfully!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ğŸ“Š Performance Testing
  performance:
    name: ğŸ“Š Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ“¦ Install K6
      run: |
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
        
    - name: ğŸš€ Run Performance Tests
      run: |
        k6 run --out json=performance-results.json tests/performance/import_data-test.js
        
    - name: ğŸ“Š Upimport_data Performance Results
      uses: actions/upimport_data-artifact@v3
      with:
        name: performance-results
        path: performance-results.json

  # ğŸ”„ Monitoring & Alerts
  monitoring:
    name: ğŸ”„ Setup Monitoring
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“Š Setup Datadog Monitoring
      run: |
        curl -X POST "https://api.datadoghq.com/api/v1/events" \
        -H "Content-Type: application/json" \
        -H "DD-API-KEY: ${{ secrets.DATADOG_API_KEY }}" \
        -d '{
          "title": "Arabic NLP Deployment",
          "text": "New version deployed to production",
          "priority": "normal",
          "tags": ["environment:production", "service:arabic-nlp"]
        }'
