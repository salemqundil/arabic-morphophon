# 🔥 تكوين الجيل الثالث من منصة الذكاء اللغوي العربي
# Arabic NLP Expert Engine v3.0 - Configuration

# نظام التحليل الهجين
hybrid_engine:
  version: "3.0.0"
  
  # محركات Rule-Based
  rule_based_engines:
    phonology:
      enabled: true
      weight: 0.4
      config_path: "engines/nlp/phonology/"
    
    syllabic_unit:
      enabled: true
      weight: 0.3
      config_path: "engines/nlp/syllabic_unit/"
    
    morphology:
      enabled: true
      weight: 0.5
      config_path: "engines/nlp/morphology/"
    
    root_extraction:
      enabled: true
      weight: 0.6
      config_path: "engines/nlp/frozen_root/"
    
    weight_analysis:
      enabled: true
      weight: 0.7
      config_path: "engines/nlp/weight/"
    
    inflection:
      enabled: true
      weight: 0.5
      config_path: "engines/nlp/inflection/"
    
    derivation:
      enabled: true
      weight: 0.4
      config_path: "engines/nlp/derivation/"
    
    particles:
      enabled: true
      weight: 0.3
      config_path: "engines/nlp/particles/"

  # طبقة Transformer الذكية
  transformer_layer:
    enabled: true
    model_type: "bert-base-arabic"
    model_path: "models/transformer/"
    
    # إعدادات النموذج
    max_sequence_length: 512
    batch_size: 16
    learning_rate: 0.00005
    
    # تحسينات الأداء
    use_gpu: true
    mixed_precision: true
    gradient_checkpointing: false
    
    # طبقات مخصصة
    custom_layers:
      diacritization_head: true
      weight_prediction_head: true
      morphology_classifier: true
      context_analyzer: true

  # نظام التعلم التفاعلي
  reinforcement_learning:
    enabled: true
    feedback_threshold: 50
    retraining_frequency: "weekly"
    
    # خوارزمية التعلم
    algorithm: "policy_gradient"
    reward_function: "accuracy_improvement"
    exploration_rate: 0.1
    
    # ذاكرة التغذية الراجعة
    memory_size: 10000
    batch_learning: true
    incremental_updates: true

# إعدادات الخادم
server:
  host: "0.0.0.0"
  port: 5001
  workers: 4
  
  # إعدادات الأمان
  cors_origins: ["*"]
  rate_limiting: 
    enabled: true
    requests_per_minute: 100
  
  # إعدادات التخزين المؤقت
  cache:
    enabled: true
    backend: "redis"
    ttl_seconds: 3600
    max_size_mb: 1024

# قاعدة البيانات
database:
  type: "sqlite"  # أو postgresql للإنتاج
  url: "sqlite:///arabic_nlp_v3.db"
  
  # إعدادات الاتصال
  pool_size: 10
  max_overflow: 20
  pool_timeout: 30

# نظام المراقبة
monitoring:
  enabled: true
  
  # إحصائيات الأداء
  performance_tracking: true
  error_reporting: true
  usage_analytics: true
  
  # تصدير البيانات
  store_data_formats: ["json", "csv", "prometheus"]
  
  # تنبيهات النظام
  alerts:
    error_rate_threshold: 5.0  # %
    response_time_threshold: 2000  # ms
    memory_usage_threshold: 90.0  # %

# إعدادات التصدير والاستيراد
data_management:
  store_data:
    formats: ["json", "csv", "xml", "pdf"]
    batch_size: 1000
    compression: "gzip"
  
  import_data:
    supported_formats: ["txt", "csv", "json", "docx"]
    max_file_size_mb: 100
    preprocessing: true

# إعدادات التطوير
development:
  debug_mode: true
  hot_reimport_data: true
  verbose_logging: true
  test_data_path: "tests/data/"
  
  # معاينة الميزات
  feature_flags:
    advanced_diacritization: true
    bulk_processing: true
    custom_model_training: true
    real_time_feedback: true

# إعدادات الإنتاج
production:
  debug_mode: false
  log_level: "INFO"
  
  # تحسينات الأداء
  optimize_models: true
  model_quantization: true
  batch_processing: true
  
  # الأمان
  api_key_required: false  # تفعيل عند الحاجة
  rate_limiting_strict: true
  request_validation: true
  
  # النسخ الاحتياطي
  backup:
    enabled: true
    frequency: "daily"
    retention_days: 30
    
# إعدادات اللغة
language_settings:
  primary_language: "arabic"
  supported_dialects: ["msa", "egyptian", "gulf", "levantine", "maghrebi"]
  
  # قواميس مخصصة
  custom_dictionaries:
    classical_arabic: "data/dictionaries/classical.json"
    modern_arabic: "data/dictionaries/modern.json"
    technical_terms: "data/dictionaries/technical.json"
  
  # نماذج صوتية
  phonetic_models:
    ipa_mapping: "data/phonetics/ipa_arabic.json"
    syllabic_unit_patterns: "data/phonetics/syllabic_units.json"
    stress_rules: "data/phonetics/stress.json"

# نماذج التعلم الآلي
ml_models:
  pretrained_models:
    bert_arabic: "aubmindlab/bert-base-arabertv02"
    gpt_arabic: "aubmindlab/aragpt2-base"
    
  custom_models:
    weight_predictor: "models/weight_prediction_v3.pkl"
    diacritization_model: "models/diacritization_v3.pt"
    context_analyzer: "models/context_analysis_v3.pt"
  
  # إعدادات التدريب
  training:
    auto_store_data: true
    checkpoint_frequency: 1000
    early_endping_patience: 5
    validation_split: 0.2
